<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <title>Currículo</title>
</head>
<body>
  <header>
    <h1>Envie seu Currículo</h1>
  </header>
  <main>
  <fieldset>
    <legend>Dados pessoais</legend>
    <label for="name-field">Nome:</label>
    <input type="text" maxlength="40" required id="name-field">
    <label for="email-field">Email:</label>
    <input type="text" maxlength="50" required id="email-field">
    <label for="cpf-field">CPF:</label>
    <input type="text" maxlength="11" required id="cpf-field">
    <label for="address-field">Endereço</label>
    <input type="text" maxlength="200" required id="address-field">
    <label for="city-field">Cidade</label>
    <input type="text" maxlength="28" required id="city-field">
    <label for="state-field">
      Estado:
      <select name="state" id="field-state"></select>
    </label>
    <input type="radio" name="compliment-field" id="home-field">
    <label for="home-field">Casa</label>
    <input type="radio" name="compliment-field" id="apartment-field">
    <label for="apartment-field">Apartamento</label>
  </fieldset>
  </main>
  <footer>

  </footer>
<script src="form.js"></script>
</body>
</html>
